{% extends 'base.html' %}
{% load django_tables2 crispy_forms_tags %}

{% block content %}
  {% if user.is_authenticated %}
      {% crispy filter.form filter.form.helper %}
      <br>


  <!-- Nav tabs -->
  <ul class="nav nav-pills justify-content-center" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#daily">Daily</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#detailed">Detailed</a>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="daily" class="container tab-pane active"><br>
      {% render_table table_daily %}
    </div>
    <div id="detailed" class="container tab-pane fade"><br>
      {% render_table table %}
  </div>
  {% else %}
    <a href="/admin/login?next=/">login</a>
  {% endif %}
{% endblock %}
